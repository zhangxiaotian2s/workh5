<head>
    <meta charset="utf-8" />

    <title></title>

    <link rel="prefetch" href="http://op44q48dy.bkt.clouddn.com/loadingbk.jpg" />

    <!-- endbuild -->
    <script type="text/javascript">
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body>
    <div class="wrap">
        <div class="pf" id="loading" style="background:#ffffff ; top:0rem; z-index:100000;height:100%; width:100%;">
            <p><img src="images/loading.gif" width="50%"></p>
        </div>
        <div id="wraper_music">

        </div>
        <!-- Swiper -->
        <div class="swiper-container">

            <div class="swiper-wrapper">
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/1.jpg) no-repeat center; background-size: cover">
                    <!--Slide 1-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img1-text-01.png" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s"

                    <img src="http://op44q48dy.bkt.clouddn.com/img1-text-02.png" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s"
                        swiper-animate-delay="0.3s" class="pa ani" style="bottom:3rem;left:4.4rem; width:0.6rem" alt="">
                    <img src="http://op44q48dy.bkt.clouddn.com/img1-logo.png" class="pa ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s"
                        swiper-animate-delay="1s" style="bottom:1rem;left:2.97rem; width:1.56rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/2.jpg) no-repeat center; background-size: cover">
                    <!--Slide 2-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img2-text-01.png" class="pa ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:6rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/3.jpg) no-repeat center; background-size: cover">
                    <!--Slide 3-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img3-text-01.png" class="pa ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:4.64rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/4.jpg) no-repeat center; background-size: cover">
                    <!--Slide 4-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img4-text-01.png" class="pa ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:6.48rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/5.jpg) no-repeat center; background-size: cover">
                    <!--Slide 5-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img5-text-01.png" class="pa ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:4.76rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/6.jpg) no-repeat center; background-size: cover">
                    <!--Slide 6-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img6-text-01.png" class="pa ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:5.06rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/7.jpg) no-repeat center; background-size: cover">
                    <!--Slide 7-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img7-text-01.png" class="pa ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:5.53rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/8.jpg) no-repeat center; background-size: cover">
                    <!--Slide 8-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img8-text-01.png" class="pa ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:6.78rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/9.jpg) no-repeat center; background-size: cover">
                    <!--Slide 9-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img9-text-01.png" class="pa ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2.5s"
                        swiper-animate-delay="0.3s" style="top:1.1rem;left:0.4rem; width:6.26rem" alt="">
                </div>
                <div class="swiper-slide pr" style="background:url(http://op44q48dy.bkt.clouddn.com/10.jpg) no-repeat center; background-size: cover">
                    <!--Slide 10-->
                    <img src="http://op44q48dy.bkt.clouddn.com/img10-title-01.png" class="pa" style="top:0.6rem;left:0rem; width:7.5rem" alt="">
                    <img src="http://op44q48dy.bkt.clouddn.com/img10-ticket-01.png" class="pa ani" swiper-animate-effect="flipInX" swiper-animate-duration="1.5s"
                        swiper-animate-delay="0.3s" style="top:3.0rem;left:0.675rem; width:6.15rem" alt="">
                    <img src="http://op44q48dy.bkt.clouddn.com/img10-ticket-02.png" class="pa ani" swiper-animate-effect="flipInX" swiper-animate-duration="1.5s"
                        swiper-animate-delay="0.8s" style="top:5.5rem;left:0.675rem; width:6.15rem" alt="">
                    <img src="http://op44q48dy.bkt.clouddn.com/img10-ticket-03.png" class="pa ani" swiper-animate-effect="flipInX" swiper-animate-duration="1.5s"
                        swiper-animate-delay="1.3s" style="top:8.0rem;left:0.675rem; width:6.15rem" alt="">

                        swiper-animate-delay="2s" style="top:11.0rem;left:0.675rem; width:6.15rem" alt="">
                </div>


            </div>
            <!-- Add Pagination -->
            <div class="next pf" id="next">
                <img src="http://op44q48dy.bkt.clouddn.com/img-next.png" alt="">
            </div>
        </div>


    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper-3.4.2.jquery.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/music.js"></script>
    <script defer>
        var music_player;
        var swiper = new Swiper('.swiper-container', {
            onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 

                setTimeout(function () {
                    document.querySelector("#loading").setAttribute('style', 'display:none')
                    swiperAnimate(swiper); //初始化完成开始动画
                    music_player = new Player($('#btn_play_music'), "images/song.mp3");
                }, 2000)
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            paginationClickable: true,
            direction: 'vertical',
            loop: false,
            lazyLoading: true,
            lazyLoadingInPrevNext: true,

            onSlidePrevEnd: function (swiper) {

                if (swiper.activeIndex === 8) {
                    document.querySelector("#next").setAttribute('style', 'display:block')
                }
            },
            onSlideNextStart: function (swiper) {
                console.log(swiper)
                if (swiper.activeIndex === 1) {
                    if (!music_player._isplay() && music_player._isplaynumber === 0) {
                        music_player._play()
                    }
                }
                if (swiper.activeIndex === 9) {
                    document.querySelector("#next").setAttribute('style', 'display:none')
                }
            }
        });
        var auto = document.getElementById("myMusic");
    </script>
</body>

</html>
